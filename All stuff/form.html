<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ty Moulton">
        <meta name="description" content="A product review form allowing users to rate products and leave reviews on the site.">
        
        <title>Product Review Form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        
        <script defer src="scripts/script.js"></script>
    </head>
    
<body>
    <section class="form-container">
        <h1>Product Review</h1>
        <form action="review.html" method="get" id="reviewForm">
            
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!--added javascript -->
            </select>
            
            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">★</label>
            </div>
            
            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
            
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="durability" name="feature" value="Durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="easeOfUse" name="feature" value="Ease of Use">
                <label for="easeOfUse">Ease of Use</label>
                <input type="checkbox" id="performance" name="feature" value="Performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="feature" value="Design">
                <label for="design">Design</label>
            </div>
            
            <label for="writtenReview">Written Review (Optional):</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
            
            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName">
            
            <input type="submit" value="Post Review">
        </form>
    </section>

    <footer>
        <p>©2024 Ty Moulton Idaho<br>
        Last Modification: 02/26/2024 13:56:10</p>
    </footer>
</body>
</html>
